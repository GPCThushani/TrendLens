[project]
name = "trendlens"

[phases.setup]
commands = [
  "cd backend && pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
commands = [
  "cd frontend && npm run build"
]

[phases.start]
commands = [
  "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT"
]

[[services]]
type = "external"
ports = ["$PORT"]
start_command = "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT"
